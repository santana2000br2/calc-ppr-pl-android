name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # ğŸ“¥ Checkout do cÃ³digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ Python 3.10 (compatÃ­vel com Buildozer)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # â˜• Java 11 (recomendado para Buildozer / p4a)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"

      # ğŸ“¦ DependÃªncias do sistema
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-11-jdk \
            libgl1-mesa-dev libgles2-mesa-dev \
            libsqlite3-dev libffi-dev libssl-dev \
            build-essential \
            autoconf automake libtool \
            pkg-config \
            libncurses5 \
            zlib1g-dev \
            ant

      # ğŸ› ï¸ Buildozer + Cython FIXADO
      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install "cython<3.0" buildozer

      # ğŸ¤– Android SDK + aceitar licenÃ§as automaticamente
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      # ğŸ§¹ Limpa cache (EVITA erros antigos)
      - name: Clean buildozer cache
        run: |
          buildozer android clean

      # ğŸ—ï¸ Build do APK
      - name: Build Android APK
        run: |
          buildozer android debug

      # ğŸ“¤ Upload do APK gerado
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: bin/*.apk
