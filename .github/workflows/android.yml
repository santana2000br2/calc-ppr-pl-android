name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # ğŸ“¥ CÃ³digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # â˜• Java 17 (OBRIGATÃ“RIO para sdkmanager)
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # ğŸ¤– Android SDK + licenÃ§as
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      # ğŸ” Troca para Java 11 (Buildozer gosta)
      - name: Switch to Java 11
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"

      # ğŸ“¦ DependÃªncias do sistema
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip ant \
            libgl1-mesa-dev libgles2-mesa-dev \
            libsqlite3-dev libffi-dev libssl-dev \
            build-essential \
            autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5

      # ğŸ› ï¸ Buildozer + Cython < 3 (FIX do erro "long")
      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install "cython<3.0" buildozer

      # ğŸ§¹ Limpa lixo antigo
      - name: Clean buildozer cache
        run: |
          buildozer android clean

      # ğŸ—ï¸ Build APK
      - name: Build Android APK
        run: |
          buildozer android debug

      # ğŸ“¤ APK para download
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: bin/*.apk
