name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          zip unzip git \
          openjdk-11-jdk \
          ant \
          build-essential \
          libssl-dev \
          libffi-dev \
          libsqlite3-dev \
          zlib1g-dev \
          libncurses5 \
          libstdc++6 \
          lib32z1

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    # ðŸ”¹ PRIMEIRA EXECUÃ‡ÃƒO (instala SDK/NDK)
    - name: Prepare Android SDK
      run: |
        buildozer android debug || true

    # ðŸ”¹ ACEITAR LICENÃ‡AS
    - name: Accept Android SDK licenses
      run: |
        yes | $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true

    # ðŸ”¹ BUILD DEFINITIVO
    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
